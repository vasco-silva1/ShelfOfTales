<div class="home-container">
    <!-- Barra superior -->
    <header class="top-bar">
      <button routerLink="/login" class="btn-secondary">Login</button>
      <button routerLink="/register" class="btn-primary">Sign Up</button>
    </header>
  
    <!-- Modal (popup de login/registro) -->
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <button class="close-modal" (click)="closeModal()">&#x2715;</button>
        <img src="assets/home.png" alt="Genius Logo" class="genius-logo" />
        <h2>Inicie sessão para poupar</h2>
        <p>Inicie sessão para <strong>poupar 10% ou mais</strong> com nosso serviço exclusivo</p>
        <button (click)="goToLogin()" class="btn-primary">Inicie sessão ou registe-se</button>
      </div>
    </div>
  
    <!-- Lista de Livros -->
    <section class="books-section">
      <h2>Confira os livros disponíveis:</h2>
      <app-available-books></app-available-books>
    </section>
  </div>
