<div class="book-list">
    <h1>Lista de Livros</h1>
  
    <!-- Mensagem de carregamento -->
    <div *ngIf="isLoading">Carregando livros...</div>
  
    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <!-- Tabela de livros -->
    <table *ngIf="!isLoading && books.length > 0">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Disponibilidade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.available ? 'Disponível' : 'Indisponível' }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Caso não haja livros -->
    <div *ngIf="!isLoading && books.length === 0">Nenhum livro encontrado.</div>
  </div>
