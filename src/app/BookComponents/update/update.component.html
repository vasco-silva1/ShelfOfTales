
<div class="modal">
  <div class="modal-content">
    <button class="close-modal" (click)="closeModal()">&#x2715;</button>

    <h2 class="modal-title">‚úèÔ∏è Editar Livro</h2>

    <!-- üî¥ Mostra um indicador de carregamento antes de exibir o formul√°rio -->
    <div *ngIf="!book && !message" class="loading-message">
      üîÑ Carregando detalhes do livro...
    </div>

    <!-- üî¥ S√≥ exibe o formul√°rio se "book" existir -->
    <form *ngIf="book" [formGroup]="bookForm" (ngSubmit)="updateBook()" class="form-container">
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input id="isbn" type="text" formControlName="isbn" [attr.disabled]="true" />
      </div>
      
      <div class="form-group">
        <label for="title">T√≠tulo:</label>
        <input id="title" type="text" formControlName="title" />
      </div>

      <div class="form-group">
        <label for="author">Autores (separados por v√≠rgula):</label>
        <input id="author" type="text" formControlName="author" />
      </div>

      <div class="form-group">
        <label for="category">Categoria:</label>
        <input id="category" type="text" formControlName="category" />
      </div>

      <div class="form-group">
        <label for="price">Pre√ßo (‚Ç¨):</label>
        <input id="price" type="number" formControlName="price" />
      </div>

      <div class="form-group">
        <label for="cover">URL da Capa:</label>
        <input id="cover" type="text" formControlName="cover" />
      </div>
      
      <div class="form-group">
        <label for="available">Dispon√≠vel:</label>
        <select id="available" formControlName="available">
          <option [value]="true">Sim</option>
          <option [value]="false">N√£o</option>
        </select>
      </div>

      <button type="submit" class="btn-update" [disabled]="bookForm.invalid">Atualizar</button>
    </form>

    <p *ngIf="message" class="message">{{ message }}</p>
  </div>
</div>
