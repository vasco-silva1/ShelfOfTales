<!-- list-available-books.component.html -->

<div class="book-list">
    <h2>Available Books</h2>
    
    <ul *ngIf="books.length > 0; else noBooks">
      <li *ngFor="let book of books">
        <div class="book-item">
          <!-- Book Cover Image -->
          <img *ngIf="book.cover" [src]="book.cover" alt="{{ book.title }} cover" class="book-cover-image">
  
          <!-- Book Details -->
          <h3>{{ book.title }}</h3>
          
          <!-- Display Authors -->
          <p><strong>Author(s):</strong> {{ book.author.join(', ') }}</p>
          
          <!-- Display Category -->
          <p><strong>Category:</strong> {{ book.category }}</p>
          
          <!-- Display Price -->
          <p><strong>Price:</strong> ${{ book.price }}</p>
          
          <!-- Display ISBN -->
          <p><strong>ISBN:</strong> {{ book.isbn }}</p>
          
          <!-- Display Availability -->
          <p><strong>Availability:</strong> {{ book.available ? 'In Stock' : 'Out of Stock' }}</p>
        </div>
      </li>
    </ul>
    
    <ng-template #noBooks>
      <p>No books available at the moment.</p>
    </ng-template>
  </div>
